<div class="container">
        <app-loader *ngIf="loading"></app-loader>
    <div class="row featurette" *ngIf="!loading">
        <div class="col-md-7 animated fadeIn">
            <h2 class="featurette-heading">{{track?.title}}</h2>
            <div class="media text-muted pt-3">
                <img *ngIf="track?.artist?.picture" [src]="track?.artist?.picture" alt="track.title"
                    class="bd-placeholder-img mr-2 rounded animated fadeInDown" width="32" height="32">
                <svg *ngIf="!track?.artist?.picture" class="bd-placeholder-img mr-2 rounded animated fadeInDown" width="32" height="32"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: 32x32">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff"
                        dy=".3em">32x32</text>
                </svg>
                <div class="media-body pb-3 mb-0 small lh-125 ">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">{{track?.artist?.name}}</strong>
                        <a href="{{track?.link}}" target="blank">Preview</a>
                    </div>
                    <span class="d-block">{{track?.explicit_lyrics}}</span>
                </div>
            </div>

            <p class="card-text ml-0">Duration: {{track?.duration}}</p>
            <p class="card-text">Fans: {{track?.rank}}</p>
            <p class="card-text">Release Date: {{track?.release_date | date:'shortDate'}}</p>
        </div>
        <div class="col-md-5 animated fadeIn">
            <img *ngIf="track?.album?.cover_big" [src]="track?.album?.cover_big" alt="track.title"
                class="bd-abs bd-placeholder-img animated fadeInDown" width="100%" height="auto">
            <svg *ngIf="track?.album?.cover_big"
                class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto animated fadeInDown" width="500"
                height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                role="img" aria-label="Placeholder: 500x500">
                <title>Placeholder</title>
            </svg>
        </div>
    </div>
</div>
